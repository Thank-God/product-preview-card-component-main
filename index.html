<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <article class="prod-card">
      <div class="prod-img-container">
        <img class="prod-img"
          srcset="images/image-product-mobile.jpg 375w, images/image-product-desktop.jpg"
          sizes="(max-width: 1439px) 375px"
          src="images/image-product-mobile.jpg" alt="A perfume that keeps you fresh and adorable" />
      </div>
      <section class="prod-info">
        <h1 class="prod-category">Perfume</h1>
        
        <h2 class="prod-name">Gabrielle Essence Eau De Parfum</h2>
        
        <p class="prod-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="prod-price">
          <span class="new">$149.99</span>
          <span class="old"><del>$169.99</del></span>
        </div>
        
        <button class="cta">
          <img src="./images/icon-cart.svg" alt="" />Add to Cart
        </button>
      </section>
    </article>
  </main>
  
  <aside class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Thank-God/">ThankGod</a>.
  </aside>
</body>
</html>
